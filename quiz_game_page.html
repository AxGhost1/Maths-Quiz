<html>
    <head>
        <title>The Maths Quiz</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="quiz_page.css">

        <script src="quiz_game.js"></script>
    </head>
    <body>
        <h4 id="player1_name"></h4> <span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4> <span id="player2_score"></span>

        <div class="container">
            <center>
                <h2 style="color: white;">The Maths Quiz!</h2>
            </center>
        </div>

            <label id="question"></label>
            <br>
            <br>
            <label id="ans">Answer : </label>

            <br>
            <br>
            <button id="check_btn" class="btn btn-primary">Check</button>
        </div>
        <div id="number1">
            <h3 id="no1">Number 1</h3>
            <input type="text" id="text1" placeholder="Enter A Number">
        </div>
        <div id="number2">
            <h3 id="no2">Number 2</h3>
            <input type="text" id="text2" placeholder="Enter A Number">
        </div>
        <button id="button1" class="btn btn-danger" onclick="addNumber()">Send</button>
    </center>
    </body>
</html>
